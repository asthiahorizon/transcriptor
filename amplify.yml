version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - yum install -y ffmpeg || apt-get update && apt-get install -y ffmpeg
        - cd backend
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Backend build complete"
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'
